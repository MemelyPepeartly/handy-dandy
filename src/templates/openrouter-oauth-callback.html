<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OpenRouter Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      p {
        max-width: 32rem;
        margin: 0;
        padding: 1.25rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p id="status">Completing OpenRouter login. You can close this window in a moment.</p>
    <script>
      (() => {
        const RESULT_KEY = "handy-dandy:openrouter-oauth-result";

        const params = new URLSearchParams(window.location.search);
        const payload = {
          code: params.get("code") ?? undefined,
          state: params.get("state") ?? undefined,
          error: params.get("error") ?? undefined,
          errorDescription: params.get("error_description") ?? undefined,
        };

        try {
          window.localStorage.setItem(RESULT_KEY, JSON.stringify(payload));
        } catch {
          // no-op
        }

        const status = document.getElementById("status");
        if (status) {
          status.textContent = payload.error
            ? "OpenRouter login failed. Return to Foundry and try again."
            : "OpenRouter login complete. Return to Foundry.";
        }

        window.setTimeout(() => {
          try {
            window.close();
          } catch {
            // no-op
          }
        }, 150);
      })();
    </script>
  </body>
</html>
